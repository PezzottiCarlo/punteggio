<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conteggio Punti</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .points {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }
    button {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      flex: 1;
      max-width: 80px;
      text-align: center;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      text-align: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 10px;
    }
    .mode-buttons {
      display: flex;
      gap: 10px;
      justify-content: center;
    }
    .mode-buttons button {
      flex: 1;
      max-width: 100px;
      font-size: 18px;
    }
    .result {
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Conteggio Punti</h1>
  <div class="container">
    <div class="points">
      <button onclick="setPoints(10)">+10</button>
      <button onclick="setPoints(20)">+20</button>
      <button onclick="setPoints(30)">+30</button>
    </div>
    <input type="number" id="custom-points" placeholder="Inserisci valore personalizzato" />
    <div class="mode-buttons">
      <button onclick="modifyPoints('+')">Aggiungi</button>
      <button onclick="modifyPoints('-')">Sottrai</button>
    </div>
    <div class="result">Punteggio Totale: <span id="total-score">0</span></div>
  </div>

  <script>
    let totalScore = 0;

    // Inizializza il punteggio dal localStorage
    if (localStorage.getItem('totalScore')) {
      totalScore = parseInt(localStorage.getItem('totalScore'), 10);
      updateScore();
    }

    function setPoints(points) {
      document.getElementById('custom-points').value = points;
    }

    function modifyPoints(mode) {
      const points = parseInt(document.getElementById('custom-points').value, 10);
      if (isNaN(points)) {
        alert('Inserisci un valore valido');
        return;
      }
      totalScore = mode === '+' ? totalScore + points : totalScore - points;
      localStorage.setItem('totalScore', totalScore);
      updateScore();
    }

    function updateScore() {
      document.getElementById('total-score').textContent = totalScore;
    }
  </script>
</body>
</html>
